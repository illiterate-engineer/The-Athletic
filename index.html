<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Athletic</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="athletic-icon-96x96 (1).png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <nav class="nav-container">
            <div class="nav-box1"></div>
            <div class="nav-box2">
                <p> The Athletic</p>
            </div>
            <div class="nav-box3"><button class="log-in-btn">Log In</button></div>
        </nav>
    </header>
    <main>
        <h1 class="subscription-plan">Select your subscription plan.</h1>
        <p class="hero-text">Get unlimited access to in-depth, personalized sports coverage.</p>
        <div class="payment-cards-container">
            <div class="annual-card-container">
                <div class="annual-card">
                    <p class="annual-text">Annual</p>
                    <hr class="line">
                    <p class="price-text">$5.99/month</p>
                    <button class="select-btn-black">Select</button>
                    <p class="last-text">Billed as $71.99/year. Cancel anytime.</p>
                </div>
            </div>
            <div class="annual-card-container">
                <div class="annual-card">
                    <p class="annual-text">Monthly</p>
                    <hr class="line">
                    <p class="price-text">$7.99/month</p>
                    <button class="select-btn-black">Select</button>
                    <p class="last-text">Billed monthly. Cancel anytime.</p>
                </div>
            </div>
        </div>
        <p class="last-line"><a href="#" class="student-plan-text">Student Plans </a>and <a href="#"
                class="gift-plan-text">Gift Plans</a></p>
    </main>
</body>

</html>
